name: For CI  # Name of the workflow

on:
  workflow_dispatch:
    inputs:
      complete_tag:
        description: 'Complete tag for the build (e.g., yourusername/app:latest)'
        required: true
        type: string  # This must include your Docker Hub username!

jobs:
  containerization:
    name: Containerization
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}  # Set this in repo secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Set this in repo secrets

      # Step 3: Build the Docker image with the full tag (e.g., yourusername/app:latest)
      - name: Build Docker image
        run: |
          docker build -t ${{ inputs.complete_tag }} .

      # Step 4: Push the image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ inputs.complete_tag }}

      # Optional Step 5: (If you want to run the container securely using secrets)
      # Uncomment this if needed:
      # - name: Run Docker container with secret (optional)
      #   run: |
      #     docker run -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} ${{ inputs.complete_tag }}
